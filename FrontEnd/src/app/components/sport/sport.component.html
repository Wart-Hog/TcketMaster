<table class="table">
  <thead>
  <tr>
      <th scope="col">Name</th>
      <th scope="col">Place</th>
      <th scope="col">Date</th>
      <th scope="col">Price</th>
      <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr  *ngFor ="let e of events; let i = index">
      <th scope="row">{{e.name}}</th>
      <td>{{e.place}}</td>
      <td>{{e.dateTime}}</td>
      <td >{{e.price}}</td>
      <button name="id" (click)='buyTicket(i)'>Acquista</button>
  </tr>
  </tbody>
</table>
