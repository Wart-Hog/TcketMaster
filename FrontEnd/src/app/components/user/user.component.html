<h1>Ciao {{user.name}}!</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Event</th>
    </tr>
    </thead>
    <tbody>
    <tr  *ngFor ="let t of tickets; let i = index">
        <th scope="row">{{t.event.name}}</th>
        <td>{{t.event.place}}</td>
        <td>{{t.event.dateTime}}</td>
        <button name="id" (click)='removeTicket(i)'>{{i}}</button>
    </tr>
    </tbody>
</table>
