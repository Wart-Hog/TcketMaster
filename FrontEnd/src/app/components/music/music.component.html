<table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Place</th>
        <th scope="col">Date</th>
        <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr  *ngFor ="let e of events">
        <th scope="row">{{e.name}}</th>
        <td>{{e.place}}</td>
        <td>{{e.dateTime}}</td>
        <td>{{e.price}}</td>
    </tr>
    </tbody>
</table>
