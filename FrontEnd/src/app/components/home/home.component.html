<div class = "col-lg-12 col-md-6 row mx-auto no-gutters justify-content-center align-items-center"> 
  <div class="card" style="width: 18rem;" *ngFor = "let t of types">
        <img class="card-img-top" src="{{t.img}}" alt="Card image cap">
        <div class="card-body">
        <h5 class="card-title">{{t.name}}</h5>
        <p class="card-text">{{t.description}}</p>
        <button class="btn btn-primary" ><a  href = "{{t.link}}" style="color:white">Discover more </a></button>
        </div>
    </div>
</div>
